        <script type="text/javascript">
            OBJJ_MAIN_FILE = "main.j";
             var progressValue = null,
                progressBarPill = null;

            OBJJ_PROGRESS_CALLBACK = function(percent)
            {
                percent = 100 * percent;
                
                if (!progressValue)
                {
                    progressValue = document.getElementById("progressValue");
                    progressBarPill = document.getElementById("progressBarPill");
                }

                progressValue.innerHTML = "Loading: " + ROUND(percent) + "%";
                
                if (percent > 5)
                    progressBarPill.style.width = percent + "%";
            }
        </script>
